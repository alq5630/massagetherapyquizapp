<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Massage Therapy Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Massage Therapy Quiz</h1>
    <p class="subtitle">Choose a quiz and get instant feedback. Results can be sent to your instructor.</p>
  </header>

  <main id="app">
    <!-- QUIZ PICKER -->
    <section id="picker">
      <div class="card">
        <h2>Pick a Quiz</h2>
        <p class="small">Select a quiz from the list. </p>

        <div class="picker-row">
          <label for="quizSelect">Quiz:</label>
          <select id="quizSelect"></select>
        </div>

        <div class="picker-row">
          <label for="studentName">Your Name (required):</label>
          <input id="studentName" type="text" placeholder="First Last" />
        </div>

        <div class="picker-row">
          <label for="studentEmail">Your Email (optional):</label>
          <input id="studentEmail" type="email" placeholder="you@example.com" />
        </div>

        <div class="actions">
          <button id="startBtn" class="primary">Start Quiz</button>
          <label class="inline">
            <input type="checkbox" id="shuffleBox" checked />
            Shuffle questions
          </label>
        </div>
        <p id="pickerError" class="error"></p>
      </div>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="hidden">
      <div class="card">
        <div class="quiz-header">
          <div id="qCounter"></div>
          <div id="scoreBox"></div>
        </div>
        <h2 id="qPrompt"></h2>
        <div id="qOptions" class="options"></div>
        <div id="qShort" class="short hidden">
          <input id="shortInput" type="text" placeholder="Type your answer..." />
        </div>
        <div id="feedback" class="feedback"></div>
        <div class="actions">
          <button id="submitBtn" class="primary">Submit</button>
          <button id="nextBtn" class="secondary hidden">Next</button>
        </div>
      </div>
    </section>

    <!-- RESULTS -->
    <section id="results" class="hidden">
      <div class="card">
        <h2>Results</h2>
        <p id="finalScore"></p>

        <div class="table-wrap">
          <table id="reviewTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Type</th>
                <th>Prompt</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Result</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="actions">
          <button id="restartBtn" class="secondary">Choose Another Quiz</button>
          <button id="exportBtn" class="secondary">Export Results CSV</button>
          <button id="emailBtn" class="primary">Email My Instructor</button>
        </div>
        <p id="emailStatus" class="small"></p>
      </div>
    </section>
  </main>

<script src="./quizzes.js" defer></script>
<script src="./script.js" defer></script>


</body>
</html>
